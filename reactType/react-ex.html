  let titleName = 'I like Front-end';
  const root = document.getElementById('root');
  // props: 부모 컴포넌트가 자식 컴포넌트에게 전달하는 데이터 / property
  const Title = (props) => <span>I like {props.titleProps}</span>
  const Button =(props) => <button onClick={(e) => props.onClick(e.target.innerText)} style={props.style}>{props.children}</button>;


  const Container = () => {
    const [title, setTitle] = React.useState('리액트');

    function clickedButton(text) { //text -> innerText
      console.log("clicked", text);
      setTitle(text);

      // titleName = text;
      // 타이틀 이름이 바뀔때마다 랜더호출 -> 이런 번거로움을 state로 없앨 수 있음.
      // render();
    }
    return (
      <div>
        <Title titleProps={title} />
        <Button onClick={clickedButton} style={{fontSize: '20px'}}>React</Button>
        <Button onClick={clickedButton} style={{ color: 'red' }}>Angular</Button>
        <Button onClick={clickedButton}  style={{ fontWeight: 'bold' }}>Vue</Button>
        <Button onClick={clickedButton}  style={{ fontSize: '10px' }}>Svelte</Button>
      </div>
    );
  }

  function render() {
    ReactDOM.render(<Container />, root);
  }
  // 초반에 호출
  render();






  /*
