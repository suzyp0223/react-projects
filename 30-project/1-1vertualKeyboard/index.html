<!DOCTYPE html>
<html theme="">

<head>
</head>

<body>
  <div class="container" id="container">
    <div class="menu">
      <label class="switch">
        <input id="switch" type="checkbox">
        <span class="slider"></span>
      </label>
      <div class="select-box">
        <label for="font">Font:</label>
        <select id="font">
          <option value="" disabled selected>Choose Font</option>
          <option value="Comic Sans MS, Comic Sans, cursive">Font 1</option>
          <option value="Arial Narrow, sans-serif">Font 2</option>
          <option value="Chalkduster, fantasy">Font 3</option>
        </select>
      </div>
    </div>
    <div class="input-group" id="input-group">
      <input id="input" class="input" type="text" autocomplete="off">
      <div class="error-message">한글 입력 불가</div>
    </div>
    <div class="keyboard" id="keyboard">
      <div class="row">
        <div class="key" data-code="Backquote" data-val="`">
          <span class="two-value">~</span>
          <span class="two-value">`</span>
        </div>
        <div class="key" data-code="Digit1" data-val="1">
          <span class="two-value">!</span>
          <span class="two-value">1</span>
        </div>
        <div class="key" data-code="Digit2" data-val="2">
          <span class="two-value">@</span>
          <span class="two-value">2</span>
        </div>
        <div class="key" data-code="Digit3" data-val="3">
          <span class="two-value">#</span>
          <span class="two-value">3</span>
        </div>
        <div class="key" data-code="Digit4" data-val="4">
          <span class="two-value">$</span>
          <span class="two-value">4</span>
        </div>
        <div class="key" data-code="Digit5" data-val="5">
          <span class="two-value">%</span>
          <span class="two-value">5</span>
        </div>
        <div class="key" data-code="Digit6" data-val="6">
          <span class="two-value">^</span>
          <span class="two-value">6</span>
        </div>
        <div class="key" data-code="Digit7" data-val="7">
          <span class="two-value">&</span>
          <span class="two-value">7</span>
        </div>
        <div class="key" data-code="Digit8" data-val="8">
          <span class="two-value">*</span>
          <span class="two-value">8</span>
        </div>
        <div class="key" data-code="Digit9" data-val="9">
          <span class="two-value">(</span>
          <span class="two-value">9</span>
        </div>
        <div class="key" data-code="Digit0" data-val="0">
          <span class="two-value">)</span>
          <span class="two-value">0</span>
        </div>
        <div class="key" data-code="Minus" data-val="-">
          <span class="two-value">_</span>
          <span class="two-value">-</span>
        </div>
        <div class="key" data-code="Equal" data-val="=">
          <span class="two-value">+</span>
          <span class="two-value">=</span>
        </div>
        <div class="key back-space-key middle" data-code="Backspace" data-val="Backspace">
          ← Backspace
        </div>
      </div>
      <div class="row">
        <div class="key tab-key middle">⇥ Tab</div>
        <div class="key" data-code="KeyQ" data-val="q">
          <span class="keyEn">Q</span>
          <span class="keyKo">ㅂ</span>
        </div>
        <div class="key" data-code="KeyW" data-val="w">
          <span class="keyEn">W</span>
          <span class="keyKo">ㅈ</span>
        </div>
        <div class="key" data-code="KeyE" data-val="e">
          <span class="keyEn">E</span>
          <span class="keyKo">ㄷ</span>
        </div>
        <div class="key" data-code="KeyR" data-val="r">
          <span class="keyEn">R</span>
          <span class="keyKo">ㄱ</span>
        </div>
        <div class="key" data-code="KeyT" data-val="t">
          <span class="keyEn">T</span>
          <span class="keyKo">ㅅ</span>
        </div>
        <div class="key" data-code="KeyY" data-val="y">
          <span class="keyEn">Y</span>
          <span class="keyKo">ㅛ</span>
        </div>
        <div class="key" data-code="KeyU" data-val="u">
          <span class="keyEn">U</span>
          <span class="keyKo">ㅕ</span>
        </div>
        <div class="key" data-code="KeyI" data-val="i">
          <span class="keyEn">I</span>
          <span class="keyKo">ㅑ</span>
        </div>
        <div class="key" data-code="KeyO" data-val="o">
          <span class="keyEn">O</span>
          <span class="keyKo">ㅐ</span>
        </div>
        <div class="key" data-code="KeyP" data-val="p">
          <span class="keyEn">P</span>
          <span class="keyKo">ㅔ</span>
        </div>
        <div class="key" data-code="BracketLeft" data-val="[">
          <span class="two-value">{</span>
          <span class="two-value">[</span>
        </div>
        <div class="key" data-code="BracketRight" data-val="]">
          <span class="two-value">}</span>
          <span class="two-value">]</span>
        </div>
        <div class="key back-slash-key" data-code="Backslash" data-val="\">
          <span class="two-value">|</span>
          <span class="two-value">\
            <span class="three-value">￦</span>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="key caps-lock-key middle">CapsLock</div>
        <div class="key" data-code="KeyA" data-val="a">
          <span class="keyEn">A</span>
          <span class="keyKo">ㅁ</span>
        </div>
        <div class="key" data-code="KeyS" data-val="s">
          <span class="keyEn">S</span>
          <span class="keyKo">ㄴ</span>
        </div>
        <div class="key" data-code="KeyD" data-val="d">
          <span class="keyEn">D</span>
          <span class="keyKo">ㅇ</span>
        </div>
        <div class="key" data-code="KeyF" data-val="f">
          <span class="keyEn">F</span>
          <span class="keyKo">ㄹ</span>
        </div>
        <div class="key" data-code="KeyG" data-val="g">
          <span class="keyEn">G</span>
          <span class="keyKo">ㅎ</span>
        </div>
        <div class="key" data-code="KeyH" data-val="h">
          <span class="keyEn">H</span>
          <span class="keyKo">ㅗ</span>
        </div>
        <div class="key" data-code="KeyJ" data-val="j">
          <span class="keyEn">J</span>
          <span class="keyKo">ㅓ</span>
        </div>
        <div class="key" data-code="KeyK" data-val="k">
          <span class="keyEn">K</span>
          <span class="keyKo">ㅏ</span>
        </div>
        <div class="key" data-code="KeyL" data-val="l">
          <span class="keyEn">L</span>
          <span class="keyKo">ㅣ</span>
        </div>
        <div class="key" data-code="Semicolon" data-val=";">
          <span class="two-value">:</span>
          <span class="two-value">;</span>
        </div>
        <div class="key" data-code="Quote" data-val="'">
          <span class="two-value">"</span>
          <span class="two-value">'</span>
        </div>
        <div class="key enter-key middle" data-code="Enter">⏎ Enter</div>
      </div>
      <div class="row">
        <div class="key left-shift-key middle" data-code="ShiftLeft">⬆︎ Shift</div>
        <div class="key" data-code="KeyZ" data-val="z">
          <span class="keyEn">Z</span>
          <span class="keyKo">ㅋ</span>
        </div>
        <div class="key" data-code="KeyX" data-val="x">
          <span class="keyEn">X</span>
          <span class="keyKo">ㅌ</span>
        </div>
        <div class="key" data-code="KeyC" data-val="c">
          <span class="keyEn">C</span>
          <span class="keyKo">ㅊ</span>
        </div>
        <div class="key" data-code="KeyV" data-val="v">
          <span class="keyEn">V</span>
          <span class="keyKo">ㅍ</span>
        </div>
        <div class="key" data-code="KeyB" data-val="b">
          <span class="keyEn">B</span>
          <span class="keyKo">ㅠ</span>
        </div>
        <div class="key" data-code="KeyN" data-val="n">
          <span class="keyEn">N</span>
          <span class="keyKo">ㅜ</span>
        </div>
        <div class="key" data-code="KeyM" data-val="m">
          <span class="keyEn">M</span>
          <span class="keyKo">ㅡ</span>
        </div>
        <div class="key" data-code="Comma" data-val=",">
          <span class="two-value">
            &lt;
          </span>
          <span class="two-value">,</span>
        </div>
        <div class="key" data-code="Period" data-val=".">
          <span class="two-value">
            &gt;
          </span>
          <span class="two-value">.</span>
        </div>
        <div class="key" data-code="Slash" data-val="/">
          <span class="two-value">?</span>
          <span class="two-value">/</span>
        </div>
        <div class="key right-shift-key middle" data-code="ShiftRight">⬆︎ Shift</div>
      </div>
      <div class="row">
        <div class="key fn-key middle">Ctrl</div>
        <div class="key fn-key middle">-</div>
        <div class="key fn-key middle">Alt</div>
        <div class="key space-key middle" data-code="Space" data-val="Space">Space</div>
        <div class="key fn-key middle">Alt</div>
        <div class="key fn-key middle">Fn</div>
        <!-- <div class="key fn-key middle">-</div> -->
        <div class="key fn-key middle">Ctrl</div>
      </div>
    </div>

  </div>
</body>

</html>
